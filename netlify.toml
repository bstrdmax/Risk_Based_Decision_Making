[build]
  # This command tells Netlify to run the build script from package.json
  command = "npm run build"
  
  # This is the folder where Vite places the final, optimized website files.
  publish = "dist"

  # This tells Netlify where your serverless function is located.
  functions = "netlify/functions"

[[redirects]]
  # This is a standard rule for Single-Page Applications like yours.
  # It makes sure that browser routing and page refreshes work correctly.
  from = "/*"
  to = "/index.html"
  status = 200
