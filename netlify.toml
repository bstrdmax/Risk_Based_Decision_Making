[build]
  # This tells Netlify that your site is pre-built and ready to be deployed.
  # The root directory (".") contains all the files to be published.
  publish = "."

[[redirects]]
  # This rule is essential for single-page applications. It ensures that
  # any direct navigation or page refresh is handled by your index.html,
  # preventing 404 errors.
  from = "/*"
  to = "/index.html"
  status = 200
